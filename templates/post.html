<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$title$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
      img {
        max-width: 100%
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row row-cols-auto border-bottom">
            <div class="col my-2 ms-1 ms-md-5">
                <p class="m-0"><a href="/">Blog</a></p>
            </div>
            <div class="col my-2 ms-0">
                <p class="m-0"><a href="/">About</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4 mx-1 mx-md-5 mb-0">
                <h1>$title$</h1>
            </div>
        </div>
        $if(subtitle)$
        <div class="row">
            <div class="col mx-1 mx-md-5 mt-0 mb-3">
                <h2>$subtitle$</h2>
                <div class="m-0"><hr style="width:50%; min-width: 250px;"></hr></div>
            </div>
        </div>
        $endif$
        <div class="row mx-1 mx-md-5 mt-0">
            <div class="col p-0 m-0">
                $body$
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
